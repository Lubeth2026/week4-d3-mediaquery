    <main>
        <h1 class="text-2xl font-bold">Form Warmup</h1>
        <form class="flex flex-col w-[500px] mx-auto gap-2" id="form">
            <label for="nameInput">Name</label>
            <input class="border-[2px] invalid:text-pink-600 focus:border-indigo-600 rounded" type="text" name="nameInput" id="nameInput" placeholder="Grace" required minlength="2">

            <textarea class="border-[2px] rounded" name="messageInput" id="messageInput" cols="30" rows="10"></textarea>

            <button class="border-[2px] rounded w-[250px] mx-auto">Submit</button>
        </form>
        <p class="absolute top-10 left-[45%]" id="success"></p>
        <p class="text-2xl"id="textOut"></p>
